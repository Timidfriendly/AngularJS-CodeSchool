<!DOCTYPE html>
<html ng-app="gemStore">
<head>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body class="container" ng-controller="StoreController as store">
<div class="product row">
    <div class="col-sm-12">
        <!--  Products Container  -->
        <div class="list-group">
            <!--  Product Container  -->
            <div class="list-group-item" ng-repeat="product in store.products">
                <h3>
                    {{product.name}}
                    <em class="pull-right">{{product.price | currency}}</em>
                </h3>
                <!-- Image Gallery  -->
                <section class="gallery" ng-hide="{{product.images.length}}">
                    <small>Our apologies there are no product images for this article</small>
                </section>
                <section class="gallery" ng-show="{{product.images.length}}">
                    <div class="img-wrap">
                        <!--<img ng-src="{{product.images[0]}}" />-->
                        <img ng-src="{{product.images[gallery.current]}}" />
                    </div>
                    <hr/>
                    <ul class="img-thumbnails clearfix">
                        <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                            <img ng-src="{{image}}" />

                        </li>
                    </ul>
                </section>
                <hr/>

                <section class="tab" ng-controller="TabController as panel">
                    <ul class="nav nav-pills">
                        <li ng-class="{active : panel.isSet(1)}">
                            <a href="#tab{{$index + 1}}-1" ng-click="panel.setTab(1, $event)">Description</a></li>
                        <li ng-class="{active : panel.isSet(2)}">
                            <a href="#tab{{$index + 1}}-2" ng-click="panel.setTab(2, $event)">Specs</a></li>
                        <li ng-class="{active : panel.isSet(3)}">
                            <a href="#tab{{$index + 1}}-3" ng-click="panel.setTab(3, $event)">Reviews</a></li>
                    </ul>
                    <div id="tab{{$index + 1}}-1" ng-show="panel.isSet(1)" class="panel">
                        <h4>Description</h4>
                        <blockquote>{{product.description}}</blockquote>
                    </div>
                    <div id="tab{{$index + 1}}-2" ng-show="panel.isSet(2)" class="panel">
                        <h4>Specs</h4>
                        <blockquote>Shine: {{product.shine}}</blockquote>
                    </div>
                    <div id="tab{{$index + 1}}-3" ng-show="panel.isSet(3)" class="panel">
                        <h4>Reviews</h4>
                        <blockquote></blockquote>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
