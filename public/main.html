<!DOCTYPE html>
<html ng-app="gemStore">
<head>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body class="container" ng-controller="StoreController as store">
<div class="product row">
    <div class="col-sm-12">
        <!--  Products Container  -->
        <div class="list-group">
            <!--  Product Container  -->
            <div class="list-group-item" ng-repeat="product in store.products">
                <h3>
                    {{product.name}}
                    <em class="pull-right">{{product.price | currency}}</em>
                </h3>
                <!-- Image Gallery  -->
                <section class="gallery" ng-hide="{{product.images.length}}">
                    <small>Our apologies there are no product images for this article</small>
                </section>
                <section class="gallery" ng-show="{{product.images.length}}" ng-controller="GalleryController as gallery">
                    <div class="img-wrap">
                        <!--<img ng-src="{{product.images[0]}}" />-->
                        <img ng-src="{{product.images[gallery.current]}}" />
                    </div>
                    <hr/>
                    <ul class="img-thumbnails clearfix">
                        <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                            <img ng-src="{{image}}" ng-click="gallery.setCurrent($index)" />
                        </li>
                    </ul>
                </section>
                <hr/>

                <product-tabs></product-tabs>

            </div>
        </div>
    </div>
</div>
</body>
</html>
